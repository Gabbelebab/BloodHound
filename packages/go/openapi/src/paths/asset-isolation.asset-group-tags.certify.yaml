post:
  operationId: CertifyOrDecertifyObjects
  summary: Certify or Decertify Objects
  description: Manually certify/decertify objects as belonging to the Zone they're aligned to
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  requestBody:
    description: The request body for certifying or decertifying objects. 
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            member_ids:
              type: array 
              items: integer
            action:
              type: integer
              enum:
                - 1 # decertify
                - 2 # certify 
            note: 
              type: string
          required:
            - member_ids
            - action


  responses:
    200:
      description: OK

    400:
      $ref: './../responses/bad-request.yaml'
    401:
      $ref: './../responses/unauthorized.yaml'
    403:
      $ref: './../responses/forbidden.yaml'
    429:
      $ref: './../responses/too-many-requests.yaml'
    500:
      $ref: './../responses/internal-server-error.yaml'